<!DOCTYPE html>
<html lang="en">
<head>

    {% load static %}

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'AppCoder/assets/Python.png' %}" type="image/x-icon">
    <link href="{% static 'AppCoder/CSS/styles.css' %}" rel="stylesheet" />
    <title>{% block titulo %}{% endblock %}</title>
</head>
<body>
    <header>
        <nav class="nav">
            <div class="containerLogo">
                <p class="logo"><a style="text-decoration: none; color: white; text-shadow: green 1px 1px 30px;" href="{% url 'inicio' %}">TU ZONA GAMER</a></p>
            </div>
            <div class="containerNav">
                {% if user.is_authenticated %}

                <a class="navbar" aria-current="page" href="{% url 'inicio' %}">Inicio</a>
                <a class="navbar" href="{% url 'ListaGame' %}">Game</a>
                <a class="navbar" href="{% url 'about' %}">Nosotros</a>
                <a class="navbar" href="{% url 'editarperfil' %}">Editar Perfil</a>
                <a class="navbar" href="{% url 'logout' %}"><span>cerrar sesion</span></a>
                

                {% else %}
               
                <a class="navbar" href="{% url 'iniciosesion' %}"><span>Iniciar sesion</span></a>
                <a class="navbar" href="{% url 'registro' %}"><span>registrarse</span></a>
                {% endif %}
                <!--<a class="navbar" href="{% url 'editarperfil' %}"><span>Editar Perfil</span></a>-->
            </div>
        </nav>
    </header>

    <main class="main">
        {% block contenido %}
     
        {% endblock %}
    </main>

    <footer>
        <h2></h2>
    </footer>
    
    <script src="{% static 'AppCoder/js/app.js' %}"></script>
</body>
</html>
