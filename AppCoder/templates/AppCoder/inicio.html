{% extends "AppCoder/index.html" %}
{% load static %}
{% block titulo %}
INICIO
{% endblock %}


{% block contenido %}
    <h1>BIENVENIDOS</h1>
    <div class="formulario-busqueda">
        <img class="lupa" src="{% static 'AppCoder/assets/icons8-search.svg'%}" alt="">
        <form action="">
            {% csrf_token %}
            
            <input type="text" placeholder="Buscador..." id="inputBuscador" autocomplete="off">
        </form>
    </div>





    <style>
        .formulario-busqueda{
            width: 100%;
            display: flex;
            justify-content: center;
            padding-top: 20px;
        }
        .formulario-busqueda form #inputBuscador{
            width: 400px;
            height: 50px;
            font-size: 25px;
            border-radius: 10px;
            padding-left: 15px;
            background: #1a1a1a;
            border: solid 2px rgb(33, 111, 57);
            box-shadow: 2px 2px 10px 2px black;
            color: white;
        }
        .lupa{
            width: 45px;
            margin-right: 10px;
        }
    </style>

    

{% endblock %}
